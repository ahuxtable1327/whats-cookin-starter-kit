<html>
  <head>

    <title>Whats Cookin</title>

      <h1>Whats Cookin</h1>
      <button class='home-btn' id='homeBtn'>🏠Home Page</button>
    </header>
    <main>
      <section class='category' id='category'>
        <button class='breakfast-btn' id='breakfastBtn'>Breakfast</button>
        <button class='lunch-btn' id='lunchBtn'>Lunch</button>
        <button class='dinner-btn' id='dinnerBtn'>Dinner</button>
        <button class='dessert-btn' id='dessertBtn'>Dessert</button>
      </section>
      <section class='lower-section' id='lowerSection'>
        <section>
          <form class='search' id='search'>
            <input type='text' placeholder='Find a Recipe'>
          </form>
        </section>
        <section class='random-recipes' id='randomRecipes'>
          <div class='popular-recipes-one' id='popularRecipesOne'>
          </div>
          <div class='popular-recipes-two' id='popularRecipesTwo'>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
